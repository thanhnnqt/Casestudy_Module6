<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trang chủ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- SEARCH FLIGHT -->
<div class="container my-5">
  <h2 class="text-center text-danger fw-bold mb-4">
    Tìm chuyến bay
  </h2>

  <form th:action="@{/search-flight}" method="get" class="card p-4 shadow-sm">

    <div class="row g-3">

      <!-- Điểm đi -->
      <div class="col-md-3">
        <label class="form-label">Điểm đi</label>
        <select class="form-select" name="from">
          <option value="">-- Chọn điểm đi --</option>
          <option th:each="c : ${cities}" th:value="${c}" th:text="${c}"></option>
        </select>
      </div>

      <!-- Điểm đến -->
      <div class="col-md-3">
        <label class="form-label">Điểm đến</label>
        <select class="form-select" name="to">
          <option value="">-- Chọn điểm đến --</option>
          <option th:each="c : ${cities}" th:value="${c}" th:text="${c}"></option>
        </select>
      </div>

      <!-- Ngày đi -->
      <div class="col-md-2">
        <label class="form-label">Ngày đi</label>
        <input type="date" class="form-control" name="departureDate">
      </div>

      <!-- Ngày về -->
      <div class="col-md-2">
        <label class="form-label">Ngày về</label>
        <input type="date" class="form-control" name="returnDate">
      </div>

      <!-- Người lớn -->
      <div class="col-md-1">
        <label class="form-label">Người lớn</label>
        <select class="form-select" name="adult">
          <option th:each="i : ${#numbers.sequence(1,9)}"
                  th:value="${i}" th:text="${i}"></option>
        </select>
      </div>

      <!-- Trẻ em -->
      <div class="col-md-1">
        <label class="form-label">Trẻ em</label>
        <select class="form-select" name="child">
          <option th:each="i : ${#numbers.sequence(0,9)}"
                  th:value="${i}" th:text="${i}"></option>
        </select>
      </div>

      <!-- Em bé -->
      <div class="col-md-1">
        <label class="form-label">Em bé</label>
        <select class="form-select" name="infant">
          <option th:each="i : ${#numbers.sequence(0,5)}"
                  th:value="${i}" th:text="${i}"></option>
        </select>
      </div>
    </div>

    <div class="mt-4 text-center">
      <button class="btn btn-danger px-5">
        Tìm vé
      </button>
    </div>
  </form>
</div>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
