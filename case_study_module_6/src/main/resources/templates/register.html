<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="container my-5">
    <h2 class="text-center text-danger fw-bold mb-4">Đăng ký tài khoản</h2>

    <form th:action="@{/register}" th:object="${registerDTO}" method="post">

        <!-- Email -->
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" th:field="*{email}">
            <small class="text-danger" th:errors="*{email}"></small>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label>Mật khẩu</label>
            <input type="password" class="form-control" th:field="*{password}">
            <small class="text-danger" th:errors="*{password}"></small>
        </div>

        <!-- Confirm -->
        <div class="mb-3">
            <label>Xác nhận mật khẩu</label>
            <input type="password" class="form-control" th:field="*{confirmPassword}">
            <small class="text-danger" th:errors="*{confirmPassword}"></small>
        </div>

        <!-- Phone -->
        <div class="mb-3">
            <label>Điện thoại</label>
            <input type="text" class="form-control" th:field="*{phone}">
            <small class="text-danger" th:errors="*{phone}"></small>
        </div>

        <!-- Full name -->
        <div class="mb-3">
            <label>Họ và tên</label>
            <input type="text" class="form-control" th:field="*{fullName}">
            <small class="text-danger" th:errors="*{fullName}"></small>
        </div>

        <!-- Birth -->
        <div class="mb-3">
            <label>Ngày sinh</label>
            <input type="date" class="form-control" th:field="*{birthDate}">
            <small class="text-danger" th:errors="*{birthDate}"></small>
        </div>

        <!-- Address -->
        <div class="mb-3">
            <label>Địa chỉ</label>
            <textarea class="form-control" th:field="*{address}"></textarea>
        </div>

        <!-- Gender -->
        <div class="mb-3">
            <label>Giới tính</label>
            <select class="form-select" th:field="*{gender}">
                <option value="">-- Chọn --</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>
        </div>

        <!-- Identity -->
        <div class="mb-3">
            <label>CMND / Hộ chiếu</label>
            <input type="text" class="form-control" th:field="*{identityNumber}">
            <small class="text-danger" th:errors="*{identityNumber}"></small>
        </div>

        <!-- Nationality -->
        <div class="mb-3">
            <label>Quốc tịch</label>
            <select class="form-select" th:field="*{nationality}">
                <option value="">-- Chọn --</option>
                <option th:each="n : ${nationalities}"
                        th:value="${n}"
                        th:text="${n}">
                </option>
            </select>
        </div>

        <button class="btn btn-danger w-100">Đăng ký</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
